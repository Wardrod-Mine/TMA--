<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="color-scheme" content="light dark">
  <meta name="format-detection" content="telephone=no">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Auto Services — TMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header class="sticky top-0 z-20 bg-white/70 dark:bg-gray-900/70 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-3">
      <button id="backBtn" class="px-3 py-1 rounded border border-gray-300 dark:border-gray-700 text-sm hidden">Назад</button>
      <h1 id="title" class="font-semibold text-lg">Каталог услуг</h1>
      <div class="ml-auto text-sm opacity-75" id="userInfo"></div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-4">

    <section id="screen-categories" class="space-y-3"></section>

    <section id="screen-brands" class="space-y-3 hidden">
      <input id="brandSearch" type="text" placeholder="Поиск марки…" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" />
      <div id="brandList" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
    </section>

    <section id="screen-models" class="space-y-3 hidden">
      <input id="modelSearch" type="text" placeholder="Поиск модели…" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" />
      <div id="modelList" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
    </section>

    <section id="screen-services" class="space-y-3 hidden">
      <div id="legalNotice" class="hidden p-3 rounded border border-amber-400 bg-amber-50 text-amber-800 dark:bg-amber-900/30 dark:text-amber-200 text-sm">
        ⚠️ Вы выбрали услугу из категории с юридическими ограничениями. Подтвердите, что используете её законно и в рамках правил вашей юрисдикции.
        <label class="block mt-2">
          <input id="legalCheckbox" type="checkbox" class="mr-2">
          Подтверждаю законность целей и принимаю ответственность.
        </label>
      </div>
      <div id="serviceCards" class="grid gap-3"></div>
    </section>

    <section id="screen-form" class="space-y-3 hidden">
      <div class="grid gap-3">
        <input id="fName" type="text" placeholder="Имя" class="inp">
        <input id="fPhone" type="tel" placeholder="Телефон +7…" class="inp">
        <input id="fCity" type="text" value="Санкт-Петербург" class="inp">
        <textarea id="fComment" rows="3" placeholder="Комментарий (например, нужен выезд, удобное время)" class="inp"></textarea>
      </div>
      <p id="formSummary" class="text-sm opacity-80"></p>
      <button id="sendBtn" class="btn w-full">Отправить заявку</button>
    </section>
  </main>

  <section class="max-w-3xl mx-auto px-4 pt-2 pb-3">
  <label for="errorText" class="block text-sm opacity-70 mb-2">
    Опишите проблему
  </label>
  <textarea id="errorText" rows="2"
    class="w-full rounded-lg px-3 py-2 border border-gray-300/40 dark:border-gray-700/60 bg-transparent"
    placeholder="Что делали? Что ожидали? Что получилось?"></textarea>
  <p class="mt-2 text-xs opacity-60">
  </p>
</section>

  <footer class="max-w-3xl mx-auto px-4 py-4 border-t border-gray-200 dark:border-gray-800">
    <div class="grid grid-cols-2 gap-2">
      <button id="closeApp" class="btn btn-block">Закрыть</button>
      <button id="errorBtn" class="btn btn-block">Сообщить об ошибке</button>

    </div>
  </footer>

<section class="max-w-3xl mx-auto px-4 pt-3 pb-4">
  <div class="text-sm opacity-80 mb-2">Если остались вопросы — напишите нам:</div>
  <textarea id="askText" rows="2"
     class="w-full rounded-lg px-3 py-2 border border-gray-300/40 dark:border-gray-700/60 bg-transparent"
     placeholder="Ваш вопрос..."></textarea>
  <div class="mt-2">
    <button id="askBtn" class="btn btn-block btn--pill btn-lg">Отправить вопрос</button>
  </div>
</section>


  <script src="./src/script.js"></script>
</body>
</html>
